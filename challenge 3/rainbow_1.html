<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow_1/title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="red">
            <button onclick="red()">red</button>
        </div>

        <div id="orange">
            <button onclick="orange()">orange</button>
        </div>

        <div id="yellow">
            <button onclick="yellow()">yellow</button>
        </div>

        <div id="green">
            <button onclick="green()">green</button>
        </div>

        <div id="blue">
            <button onclick="blue()">blue</button>
        </div>

        <div id="indigo">
            <button onclick="indigo()">indigo</button>
        </div>

        <div id="violet">
                <button onclick="violet()">violet</button>
            </div>
    </div>

    <script>
        function red() {
        document.getElementById("red").style.backgroundColor="red"
        };

        function orange() {
        document.getElementById("orange").style.backgroundColor="orange"
        };

        function yellow() {
        document.getElementById("yellow").style.backgroundColor="yellow"
        };

        function green() {
        document.getElementById("green").style.backgroundColor="green"
        };
        
        function blue() {
        document.getElementById("blue").style.backgroundColor="blue"
        };

        function indigo() {
        document.getElementById("indigo").style.backgroundColor="indigo"
        };

        function violet() {
        document.getElementById("violet").style.backgroundColor="violet"
        };

    </script>
</body>
</html>
